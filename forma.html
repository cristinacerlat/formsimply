<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <div id="conteinerCuDouaSemiContainere">
            <section id="container">
                <div class="semiConteiner">
            <div class="form-group">
                <label for="first-name">Numele</label>
                <input type="text" id="first-name" name="first-name" placeholder="Your name...">
            </div>
            <div class="form-group">
                <label for="last-name">Prenumele</label>
                <input type="text" id="last-name" name="last-name" placeholder="Your last name...">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Your email...">
            </div>
            <div class="form-group">
                <label for="phone-number">Numărul de telefon</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Your phone number...">
            </div>
            <div class="form-group">
                <label for="country">Țara de origine</label>
                <select id="country" name="country">
                    <option value= "">Select your country...</option>
                    <option value="moldova">Moldova</option>
                    <option value="uk">United Kingdom</option>
                    <option value="rominia">Romania</option>
                    <option value="usa">United States of America</option>
                    <option value="german">Germany</option>
                </select> 
            </div>
            <div class="form-group">
                <label for="address">Adresa de domiciliu</label>
                <input type="text" id="address" name="address" placeholder="Your address...">
            </div>
            <div class="form-group">
                <label for="subject">Sugestii</label>
                <textarea id="subject" name="subject" placeholder="Enter your message..."></textarea>
            </div>
            <button type="submit">Trimitere</button>
        </form>
    </div>
</body>
</html>
